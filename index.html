<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Learn how to use the Firebase platform on the Web">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Friendly Chat">
    <meta name="theme-color" content="#303F9F">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Friendly Chat">
    <meta name="apple-mobile-web-app-status-bar-style" content="#303F9F">

    <!-- Tile icon for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">
    <meta name="msapplication-navbutton-color" content="#303F9F">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.purple-light_green.min.css" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js"></script>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
    <header class="mdl-layout__header">
    </header>
    <div class="demo-ribbon"></div>
    <div class="center content  mdl-card mdl-shadow--2dp">
        <div class="padding20">
            <div>
                <h2 class="mdl-typography--display-3">
                    Welcome to FCM Utils
                </h2>
            </div>

            <div class="mdl-typography--headline">
                Start with verifying your token,<br> Enter your API key and FCM token to get started
            </div>

            <form autocomplete="on">
                <div class="sides">
                    <div class="left center mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="txtApplicationKey" autocomplete="on">
                        <label class="mdl-textfield__label" for="txtApplicationKey">FCM Api Key</label>
                    </div>
                    <div class="right topMargin50">
                        <i id="apiKey" class="material-icons">help_outline</i>

                    </div>
                    <div class="mdl-tooltip mdl-tooltip--right" data-mdl-for="apiKey">
                        You can get it from Firebase Project > Settings > Clound Messenging > Server Key
                    </div>
                </div>

                <div class="sides">
                    <div class="left center mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="txtToken" autocomplete="on">
                        <label class="mdl-textfield__label" for="txtToken">FCM Device token</label>
                    </div>
                    <div class="right topMargin50">
                        <i id="token" class="material-icons">help_outline</i>
                    </div>
                    <div class="mdl-tooltip mdl-tooltip--right" data-mdl-for="token">
                        Your FCM Device token
                    </div>
                </div>
        </div>
        </form>
        <div class="mdl-card__actions mdl-card--border">
            <button id="verifyTokens" class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect">
              Verify Tokens
        </button>
        </div>
        <div class="centerAutoWidth mdl-spinner mdl-js-spinner is-active" id="spinner"></div>
        <div id="response" class="mdl-typography--display-5">

            <form action="#">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label">
                    <label class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored" for="appName">
                    <i class="material-icons" id="platformIcon"></i>
                </label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input"  type="text" id="appName">
                        <label class="mdl-textfield__label" for="appName">Expandable Input</label>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
