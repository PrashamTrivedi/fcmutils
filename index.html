<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Learn how to use the Firebase platform on the Web">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Friendly Chat">
    <meta name="theme-color" content="#303F9F">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Friendly Chat">
    <meta name="apple-mobile-web-app-status-bar-style" content="#303F9F">

    <!-- Tile icon for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">
    <meta name="msapplication-navbutton-color" content="#303F9F">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.purple-light_green.min.css" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js"></script>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
    <div class="center">
        <div class="center">
            <div class="mdl-typography--display-3">
                Welcome to notification sender
            </div>
        </div>

        <div class="center mdl-typography--display-2">
            Enter your API key to get started
        </div>

        <div class="sides">
            <div class="left center mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="txtApplicationKey">
                <label class="mdl-textfield__label" for="txtApplicationKey">FCM Api Key</label>
            </div>
            <div class="right topMargin50">
                <i id="apiKey" class="material-icons">help_outline</i>

            </div>
            <div class="mdl-tooltip mdl-tooltip--right" data-mdl-for="apiKey">
                You can get it from Firebase > Project Settings > Web Api Key
            </div>
        </div>
        <div class="sides">
            <div class="left center mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="txtToken">
                <label class="mdl-textfield__label" for="txtToken">FCM Device token</label>
            </div>
            <div class="right topMargin50">
                <i id="token" class="material-icons">help_outline</i>
            </div>
            <div class="mdl-tooltip mdl-tooltip--right" data-mdl-for="token">
                Your FCM Device token
            </div>
        </div>


        <button id="verifyTokens" class="center mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
              Verify Tokens
        </button>
        <div id="response" class="center mdl-typography--display-5"></div>

    </div>

</body>
